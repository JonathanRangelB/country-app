<h2>Por Pais</h2>

<div class="row">
  <div class="col">
    <!-- search box -->
    <shared-search-box
      (onValue)="searchByCountry($event)"
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por pais"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- search results -->
    <hr />
    <shared-loading-spinner *ngIf="isLoading" />
    <countries-table [countries]="countries" />
  </div>
</div>
